version: "3.7"
services:
  db:
    image: mysql:5.7
    container_name: wp_mysql
    #restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wordpress # rootユーザのパスワード（任意に指定可）
      MYSQL_DATABASE: wordpress # WordPress用データベース名（任意に指定可）
      MYSQL_USER: wordpress # WordPress用接続ユーザ名（任意に指定可）
      MYSQL_PASSWORD: wordpress # WordPress用パスワード（任意に指定可）

  wordpress:
    image: wordpress:latest
    container_name: wp
    #restart: always
    depends_on:
     - db
    ports:
     - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db # データベースサーバ名：ポート番号
      WORDPRESS_DB_NAME: wordpress # WordPress用データベース名(dbの内容に合わせる)
      WORDPRESS_DB_USER: wordpress # WordPress用接続ユーザ名(dbの内容に合わせる)
      WORDPRESS_DB_PASSWORD: wordpress # WordPress用パスワード(dbの内容に合わせる)
      WORDPRESS_DEBUG : 1  #デバッグモードON
    volumes:
       - ./html:/var/www/html
       
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin_ingrid
    #restart: always
    depends_on:
      - db
    ports:
      - 10099:80